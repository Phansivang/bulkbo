{% extends 'core.html' %}

{% block content %}
    <br>
    <div style="padding-left: 5rem;padding-right: 5rem"><table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Recipient</th>
      <th>Sender ID</th>
      <th>Text</th>
      <th>Price</th>
      <th>Total Price</th>
    </tr>
  </thead>
        {% for i in result %}
  <tbody>
    <tr>
      <td>
        <div class="d-flex align-items-center">
          <i style="width: 20px" class="flag flag-cambodia"></i>
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ i.Recipient }}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ i.SenderID }}</p>
      </td>
      <td>
        <span >{{ i.Text }}</span>
      </td>
      <td>$ {{ i.Price }}</td>
    </tr>
  {% endfor %}
    <tr>
    <td  style="text-align: right;padding-right: 5%;color: green;background: whitesmoke" colspan="5">$ {{ totalprice }}</td>
  </tr>
  </tbody>
</table></div>
{% endblock %}
